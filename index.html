<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador de truco</title>
    <!-- Own -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    <nav class="center-align blue">
        <a id="navF" href="/">Contador de truco</a>
    </nav>

    <section id="seleccion" class="container">
        <div class="row vertical-margin-centered">
            <div class="input-field col s5">
                <input placeholder="Nombre del equipo" id="eq1I" type="text">
                <label for="eq1I">Equipo 1</label>
            </div>
            <div class="col s2 center-align">
                <h5>vs</h5>
            </div>
            <div class="input-field col s5">
                <input id="eq2I" type="text" placeholder="Nombre del equipo">
                <label for="eq2I">Equipo 2</label>
            </div>

            <!-- Buttons de cant -->
            <div class="row center-align ">
                <div class="col s6 vertical-margin">
                    <a id="a30" class="waves-effect waves-light btn">A 30</a>
                </div>
                <div class="col s6 vertical-margin">
                    <a id="a24" class="waves-effect waves-light btn">A 24</a>
                </div>
                <div id="iniciar" class="col-s12">
                    <a class="waves-effect waves-light btn-large vertical-margin">Iniciar</a>
                </div>
            </div>
        </div>
    </section>

    <section id="counter" class="hide vertical-margin">
        <div  class="row center-align">
            <div id="eq2Border" class="col s6">
                <img id="e11" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e12" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e13" class="img-fosforos" src="./resources/0.png" alt="">
                <hr>
                <img id="e14" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e15" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e16" class="img-fosforos" src="./resources/0.png" alt="">
                <div class="row vertical-margin">
                    <div class="col s4 ">
                        <a id="sume1" class="waves-effect waves-light btn">+</a>
                    </div>
                    <div class="col s4">
                        <a id="cante1" class="waves-effect waves-light btn">0</a>
                    </div>
                    <div class="col s4">
                        <a id="reste1" class="waves-effect waves-light btn">-</a>
                    </div>
                </div>

            </div>
            <div  class="col s6">
                <img id="e21" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e22" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e23" class="img-fosforos" src="./resources/0.png" alt="">
                <hr>
                <img id="e24" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e25" class="img-fosforos" src="./resources/0.png" alt="">
                <img id="e26" class="img-fosforos" src="./resources/0.png" alt="">
                <div class="row">
                    <div class="row vertical-margin">
                        <div id="sume2" class="col s4 ">
                            <a class="waves-effect waves-light btn">+</a>
                        </div>
                        <div class="col s4">
                            <a id="cante2" class="waves-effect waves-light btn">12</a>
                        </div>
                        <div class="col s4">
                            <a id="reste2" class="waves-effect waves-light btn">-</a>
                        </div>
                    </div>

                </div>
    </section>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- App -->

    <script src="./js/app.js"></script>
    <script src="./js/contador.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
